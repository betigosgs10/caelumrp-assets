<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAELUM RP - Conectando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            background: #000000;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .background-image.loaded {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.3) 0%,
                rgba(118, 75, 162, 0.3) 25%,
                rgba(240, 147, 251, 0.3) 50%,
                rgba(79, 172, 254, 0.3) 75%,
                rgba(0, 242, 254, 0.3) 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: 0;
            opacity: 0.6;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .main-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .logo-container {
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .server-name {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 20px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(102, 126, 234, 0.8),
                0 0 40px rgba(118, 75, 162, 0.6),
                0 0 60px rgba(240, 147, 251, 0.4),
                0 0 80px rgba(79, 172, 254, 0.3),
                4px 4px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            position: relative;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(102, 126, 234, 0.8),
                    0 0 40px rgba(118, 75, 162, 0.6),
                    0 0 60px rgba(240, 147, 251, 0.4),
                    0 0 80px rgba(79, 172, 254, 0.3),
                    4px 4px 10px rgba(0, 0, 0, 0.8);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(102, 126, 234, 1),
                    0 0 60px rgba(118, 75, 162, 0.8),
                    0 0 90px rgba(240, 147, 251, 0.6),
                    0 0 120px rgba(79, 172, 254, 0.5),
                    4px 4px 10px rgba(0, 0, 0, 0.8);
            }
        }

        .server-name::before {
            content: 'CAELUM';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(102, 126, 234, 1) 0%,
                rgba(118, 75, 162, 1) 25%,
                rgba(240, 147, 251, 1) 50%,
                rgba(79, 172, 254, 1) 75%,
                rgba(0, 242, 254, 1) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s linear infinite;
            z-index: -1;
        }

        @keyframes textShine {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .server-tagline {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 80px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-section {
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .loading-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            font-weight: 500;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.3),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,
                rgba(102, 126, 234, 1) 0%,
                rgba(118, 75, 162, 1) 25%,
                rgba(240, 147, 251, 1) 50%,
                rgba(79, 172, 254, 1) 75%,
                rgba(0, 242, 254, 1) 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            position: relative;
            animation: progressAnimation 3s ease-in-out infinite, 
                       gradientMove 2s linear infinite;
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.8),
                0 0 40px rgba(118, 75, 162, 0.6);
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .status-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            font-weight: 300;
        }

        .bottom-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            animation: fadeIn 1.5s ease-out 1s both;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .version {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        audio {
            display: none;
        }

        @media (max-width: 768px) {
            .server-name {
                font-size: 60px;
                letter-spacing: 10px;
            }

            .server-tagline {
                font-size: 18px;
                letter-spacing: 4px;
            }

            .loading-section {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <img class="background-image" src="https://instasize.com/api/image/60b6707e9e5d90135e88f966bb360a25eeadab40c89f7c9493f3dcf810fdc483.png" alt="Background" onload="this.classList.add('loaded');" onerror="this.style.display='none';">
    <div class="overlay"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="main-container">
        <div class="logo-container">
            <h1 class="server-name">CAELUM</h1>
            <p class="server-tagline">HOGWARTS ROLEPLAY</p>
        </div>
        
        <div class="loading-section">
            <p class="loading-text">Conectando con el servidor...</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p class="status-text">Cargando recursos del servidor</p>
        </div>
    </div>
    
    <div class="bottom-info">
        <p class="subtitle">CAELUM RP</p>
        <p class="version">Versión 1.0.0</p>
    </div>

    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/betigosgs10/caelumrp-assets/main/SERVER_MENUsuave.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Crear partículas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Simular progreso de carga
        function simulateLoading() {
            const progressBar = document.querySelector('.progress-bar');
            const statusText = document.querySelector('.status-text');
            const loadingText = document.querySelector('.loading-text');
            
            const statuses = [
                'Conectando con el servidor...',
                'Cargando recursos del servidor',
                'Sincronizando datos...',
                'Preparando experiencia...',
                '¡Casi listo!'
            ];
            
            let currentStatus = 0;
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                
                if (currentStatus < statuses.length - 1 && progress > (currentStatus + 1) * 20) {
                    currentStatus++;
                    statusText.textContent = statuses[currentStatus];
                    if (currentStatus < statuses.length - 1) {
                        loadingText.textContent = statuses[currentStatus];
                    }
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    statusText.textContent = '¡Conectado exitosamente!';
                    loadingText.textContent = 'Bienvenido a CAELUM RP';
                }
            }, 300);
        }

        // Inicializar efectos
        window.addEventListener('load', () => {
            createParticles();
            simulateLoading();
        });
    </script>
</body>
</html>
